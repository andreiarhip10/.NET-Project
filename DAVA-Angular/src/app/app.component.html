<h1>DAVA</h1>

<div>
  <h2>Your accounts</h2>
  <p>Number of accounts: {{_accounts.length}}</p>
  <div class="info" *ngIf="_accounts.length == O"> You don't have any accounts yet. Please add it.</div>

  <div class="acc" *ngFor="let acc of _accounts, let i = index"
    [ngClass]="{
      selected:_selected[i],
      otherCSSClass: otherProperty
    }">
    <h2 class="title">{{acc.username}} ({{acc.id}})</h2>
    <p>Email:<strong>{{acc.email}}</strong></p>
    <button style="color:black;" (click)="removeAcc(i)">Delete</button>
    <button (click)="select(i)">{{_selected[i]?'Deselect':'Select'}}</button>
  </div>

</div>
<h2>Add User</h2>
<div>
  <div>
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" #username>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" type="text" name="email" #email>
  </div>

  <div>
    <button (click)="createAcc(username.value,email.value)">Create</button>
  </div>

</div>
