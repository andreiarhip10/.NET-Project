<div>
    <h1 class="text-center">{{selectedMonth}}, {{selectedYear}}</h1>
    <table>
        <tbody>
            <tr *ngFor="let tableRow of dayNames">
                <td *ngFor="let tableData of tableRow.weekItems">
                    <calendarcell [dateObject]='tableData' (click)="onCellClick(tableData, 'admin')" [today]='today'></calendarcell>
                </td>
            </tr>
        </tbody>
    </table>

    <EventsContainer [activities]='activities' [showTitle]='showBool'></EventsContainer>

    <div class="text-center">
        <button class="btn btn-success" style="width:150px; font-size:20px"(click)="add()"> Add activity </button>
        
    </div>
    
</div>
